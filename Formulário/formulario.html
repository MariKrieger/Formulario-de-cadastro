<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
<header>Formulário de cadastro</header>
<main>
<form>
<div>
<label class="title" for="email">Email*</label><br>
<input class="input" type="email" id="email" name="usuario_email" required>
</div>
<div>
<label class="title" for="email">Repetir email*</label><br>
<input class="input" type="email" id="email" name="repeticao_email" required>
</div>
<div>
<label class="title" for="name">Nome*</label><br>
<input class="input" type="text" id="name" name="usuario_name" required>
</div>
<div>
<label class="title" for="last">Sobrenome*</label><br>
<input class="input" type="text" id="lastname" name="usuario_sobrenome" required>
</div>
<div>
<label class="title" for="genero">Gênero*</label><br>
<select name="genero" id="genero">
<option value="feminino">Feminino</option>
<option value="masculino">Masculino</option>
<option value="outros">Outros</option>
</select>
</div>
<div>
<label class="title" for="">CPF*</label><br>
<input class="input" type="number" required>
</div>  
<div>
<label class="title" for="">Celular*</label><br>
<input class="input" type="number" required>
</div>
<div>
<label class="title" for="">Nascimento*</label><br>
<input class="input" type="text" required>
</div>
<div>
<label class="title" for="">Crie uma senha*</label><br>
<input class="input" type="text" required>
</div>
<div>
<label class="title" for="">Repetir senha*</label><br>
<input class="input" type="text" required>
</div>
<div>
<label class="title" for="">CEP*</label><br>
<input class="input" type="number" required>
</div>
<div>
<label class="title"  for="">Rua*</label><br>
<input class="input" type="text" required>
</div>
<div>
<label class="title"  for="">Número*</label><br>
<input class="input" type="text" required>
</div>
<div>
<label class="title"  for="">Referência*</label><br>
<input class="input" type="text" required>
</div>
<div>
<label class="title"  for="">Bairro*</label><br>
<input class="input" type="text" required>
</div>
<div>
<label class="title"  for="">Cidade*</label><br>
<input class="input" type="text" required><br><br>
</div>
<input class="button" type="submit" value="Submit">
</form>
</main>
</body>
</html>
